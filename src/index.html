<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script type="module" src="scripts/app.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <a class="bank" href="https://bank.gov.ua/" target="_blank" rel="noopener noreferer">
                <img src="./image/logo.png" alt="national bank of ukraine" height="30">
            </a>
            <ul class="currency-list">
            </ul>
        </div>        
    </header>

    <main>
        <div class="container">
            <h1>Currency Converter</h1>

            <form class="currency-form">
                <label class="from-value">
                    <p>FROM</p>
                    <input name="fromQuantity" type="number">
                    <select name="fromNameMoney" id="" required>
                        <option value="">--Choose an option--</option>
                    </select>
                </label>
        
                <label class="to-value">
                    <p>TO</p>
                    <input name="toQuantity" type="number">
                    <select name="toNameMoney" id="" required>
                        <option value="">--Choose an option--</option>
                    </select>
                </label>
        
        
                <button type="submit">Convert</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </main>

    <footer></footer>
    
</body>

</html>
