<!doctype html>
<html lang="en" >

<head>
    <meta charset="utf-8" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="scss/_index.scss">
    <script type="module" src="scripts/app.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <a class="bank" href="https://bank.gov.ua/" target="_blank" rel="noopener noreferer">
                <img src="./image/logo-bank.png" alt="national bank of ukraine" height="30">
            </a>
            <ul class="currency-list">
            </ul>
            <button class="btn-color-theme" type="button" alt="button switch color theme">
                <svg  width="30" height="30" >
                    <use class="icon-night" href="/src/image/icon/icons.svg#icon-night" hide></use>
                <!-- </svg> -->
                <!-- <svg  width="30" height="30"> -->
                    <use class="icon-light" href="/src/image/icon/icons.svg#icon-light"></use>
                </svg>
            </button>
            <!-- <svg class="icon-night" width="30" height="30" hide>
                    <use href="./image/icon/icons.svg#icon-night"></use>
                </svg>
                <svg class="icon-light" width="30" height="30">
                    <use href="./image/icon/icons.svg#icon-light"></use>
                </svg> -->
        </div>        
    </header>

    <main class="main">
        <div class="container">
            <h1 class="title">Currency Converter</h1>

            <form class="currency-form" night>
                <label class="from-value">
                    <p>FROM</p>
                    <input name="fromQuantity" type="number">
                    <select name="fromNameMoney" id="" required>
                        <option value="">--Choose an option--</option>
                    </select>
                </label>
        
                <label class="to-value">
                    <p>TO</p>
                    <input name="toQuantity" type="number">
                    <select name="toNameMoney" id="" required>
                        <option value="">--Choose an option--</option>
                    </select>
                </label>
        
        
                <button type="submit" alt="button convert">Convert</button>
                <button type="reset" alt="button reset">Reset</button>
            </form>
        </div>
    </main>

    <footer></footer>
    
</body>

</html>
